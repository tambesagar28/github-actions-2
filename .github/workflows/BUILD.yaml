name: Lint-Test-Build
on: push
jobs:
  Lint-Test-Build-In-One:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5
      - name: Installing the Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Installing Dependencies
        run: npm ci
      - name: Running Lint
        run: npm run lint
      - name: Running Test
        run: npm test
      - name: Build the App
        run: npm run build